<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .form-group {
            margin-top: 30px;
        }
        .form-group input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 1rem;
        }
        .form-group button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        table {
            margin-top: 40px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .delete {
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
        .delete:hover {
            color: darkred;
        }
    </style>
</head>
<body>

    <h1>My Book List</h1>

    <div class="form-group">
        <input type="text" id="title" placeholder="Enter book title" />
        <input type="text" id="author" placeholder="Enter author name" />
        <input type="text" id="isbn" placeholder="Enter ISBN number" />
        <button id="submit" onclick="addBook()">Add Book</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="book-list">
            <!-- Book entries will appear here -->
        </tbody>
    </table>

    <script>
        // Function to add a book entry
        function addBook() {
            // Get input values
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const isbn = document.getElementById('isbn').value;

            // Validate inputs
            if (!title || !author || !isbn) {
                alert("Please fill in all fields!");
                return;
            }

            // Create a new table row
            const row = document.createElement('tr');

            // Create and append cells for title, author, and isbn
            const titleCell = document.createElement('td');
            titleCell.textContent = title;
            row.appendChild(titleCell);

            const authorCell = document.createElement('td');
            authorCell.textContent = author;
            row.appendChild(authorCell);

            const isbnCell = document.createElement('td');
            isbnCell.textContent = isbn;
            row.appendChild(isbnCell);

            // Create and append the delete button
            const deleteCell = document.createElement('td');
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Clear';
            deleteBtn.classList.add('delete');
            deleteBtn.onclick = function() {
                row.remove();  // Remove the row from the table when clicked
            };
            deleteCell.appendChild(deleteBtn);
            row.appendChild(deleteCell);

            // Append the row to the table body
            document.getElementById('book-list').appendChild(row);

            // Clear the input fields
            document.getElementById('title').value = '';
            document.getElementById('author').value = '';
            document.getElementById('isbn').value = '';
        }
    </script>

</body>
</html>
