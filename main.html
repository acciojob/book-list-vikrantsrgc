<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .form-group input {
            padding: 8px;
            margin: 5px 0;
            font-size: 1rem;
        }
        .form-group button {
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .delete {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MyBookList</h1>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter book title">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Enter author name">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" placeholder="Enter ISBN number">
            <button id="submit">Add Book</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Book rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Get references to the input fields and button
        const titleInput = document.getElementById('title');
        const authorInput = document.getElementById('author');
        const isbnInput = document.getElementById('isbn');
        const submitButton = document.getElementById('submit');
        const bookList = document.getElementById('book-list');

        // Function to add a new book to the table
        function addBook() {
            // Get values from the input fields
            const title = titleInput.value.trim();
            const author = authorInput.value.trim();
            const isbn = isbnInput.value.trim();

            // Validate input fields
            if (title === "" || author === "" || isbn === "") {
                alert("All fields are required.");
                return;
            }

            // Create a new row
            const row = document.createElement('tr');

            // Create and append cells to the row
            const titleCell = document.createElement('td');
            titleCell.textContent = title;
            row.appendChild(titleCell);

            const authorCell = document.createElement('td');
            authorCell.textContent = author;
            row.appendChild(authorCell);

            const isbnCell = document.createElement('td');
            isbnCell.textContent = isbn;
            row.appendChild(isbnCell);

            // Create and append the delete button
            const deleteCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Clear';
            deleteButton.classList.add('delete');
            deleteButton.onclick = function() {
                row.remove();
            };
            deleteCell.appendChild(deleteButton);
            row.appendChild(deleteCell);

            // Append the row to the table body
            bookList.appendChild(row);

            // Clear input fields
            titleInput.value = '';
            authorInput.value = '';
            isbnInput.value = '';
        }

        // Add event listener to the submit button
        submitButton.addEventListener('click', addBook);
    </script>
</body>
</html>
